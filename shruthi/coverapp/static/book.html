<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover Page Using HTML and CSS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/image.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200vh;
        }

        .book-cover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .book-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .author {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .publish-date {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="book-cover">
    <img class="cover-image" src="/static/image-1.png" alt="Book Cover Image">
    <div class="book-title">HARRY POTTER</div>
    <div class="author">by J.K Rowling</div>
    <div class="publish-date">Published on July 23, 2023</div>
</div>

</body>
</html>
